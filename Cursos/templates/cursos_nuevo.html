{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if user.is_superuser %}
        <h1 style="text-align: center;">Registrar nuevo curso</h1>
        <div style="margin:auto; width: 60%; border: 1px solid #000000; padding: 10px; margin-top: 5px;">
            <form class="row g-3" action="" method="post">{% csrf_token %}
                {{form|crispy}}
                <br>
                <input style="margin-left: 47%; min-width: 100px; max-width: 100px;" type="submit"></input>
            </form>
        </div>
    {% else %}
        <h1>Pagina no encontrada</h1>
    {% endif %}
{% endblock %}
