{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/bootcss/bootstrap.css' %}">

    {% if user.is_authenticated %}
        <h1 style="margin-left: 10px;">Comentario</h1>
        <form class="row g-3" style="padding: 30px" action="" method="post" style="margin-left: 30px;">{% csrf_token %}
            {{form|crispy}}
            
            <input style="margin-left: 5%; min-width: 100px; max-width: 100px;" type="submit"></input>
        </form>
    {% else %}
        <h1>Pagina no encontrada</h1>
    {% endif %}
{% endblock %}
